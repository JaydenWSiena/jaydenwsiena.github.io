<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Selection</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="container">
        <h1>Choose Your Character</h1>
        <form id="characterForm" type="get" action="page3.html">
            <fieldset>
                <legend>Choose Your Character</legend>
                <input type="radio" id="aria" name="char" value="A">
                <label for="aria">Aria, the Warrior</label>
                <br>
                <input type="radio" id="eldrin" name="char" value="E">
                <label for="eldrin">Eldrin, the Mage</label>
                <br>
                <input type="radio" id="tara" name="char" value="T">
                <label for="tara">Tara, the Rogue</label>
            </fieldset>
            <input type="submit">
        </form>
    </section>
</body>

</html>
